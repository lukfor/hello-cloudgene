name: Random Quote Generator
version: 1.2.0
author: lukfor
workflow:
  steps:

    - name: Random quote
      cmd: /usr/bin/shuf -n 1 quotes.txt
      stdout: true

    - name: $count random quotes
      type: groovy
      script: get-random-quote.groovy
      quotes: $count

  inputs:
    - id: count
      description: How many quotes?
      type: text
      value: 5
